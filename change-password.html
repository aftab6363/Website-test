<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the styles.css file -->
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #281a36, #1a4f6e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background:linear-gradient(135deg, #480db4, #420606);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Your Password</h2>
        <form id="changePasswordForm">
            <input type="password" id="oldPassword" placeholder="Old Password" required><br>
            <input type="password" id="newPassword" placeholder="New Password" required><br>
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        // Check if user is logged in
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (!currentUser) {
            alert('You need to be logged in to change your password.');
            window.location.href = 'login.html';
        }

        // Handle form submission to change the password
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let oldPassword = document.getElementById('oldPassword').value;
            let newPassword = document.getElementById('newPassword').value;

            if (oldPassword === currentUser.password) {
                // Update password if the old password matches
                currentUser.password = newPassword; // Change the password
                localStorage.setItem('currentUser', JSON.stringify(currentUser)); // Store the updated data
                alert('Password changed successfully!');
                window.location.href = 'dashboard.html'; // Redirect to the dashboard after successful change
            } else {
                alert('Incorrect old password');
            }
        });
    </script>
</body>
</html>
